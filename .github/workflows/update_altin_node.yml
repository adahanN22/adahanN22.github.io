name: Update Altin Prices (Node.js)

on:
  schedule:
    - cron: '0 * * * *'   # Her saat başı
  workflow_dispatch:       # Manuel tetikleme

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Fetch and update altin.json
        run: |
          node -e "
          const fs = require('fs');
          const https = require('https');
          const url = 'https://finans.truncgil.com/today.json';
          https.get(url, res => {
            let data = '';
            res.on('data', chunk => data += chunk);
            res.on('end', () => {
              const json = JSON.parse(data);
              const altin = {
                gram: { al: json['Gram Altın']['Alış'], sat: json['Gram Altın']['Satış'] },
                ceyrek: { al: json['Çeyrek Altın']['Alış'], sat: json['Çeyrek Altın']['Satış'] },
                yarim: { al: json['Yarım Altın']['Alış'], sat: json['Yarım Altın']['Satış'] },
                ons: { al: json['Ons']['Alış'], sat: json['Ons']['Satış'] }
              };
              fs.writeFileSync('altin.json', JSON.stringify(altin, null, 2), 'utf-8');
            });
          });
          "

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add altin.json
          git commit -m "Update altin.json [Node.js]" || echo "No changes"
          git push
